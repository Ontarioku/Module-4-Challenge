<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        
            <div class="quiz-box">
                <header>
                    <h1 class="title"> Quiz</h1>
                </header>
                <section class="quiz-info">
                    <div class="quiz-question">  
                          
                    </div>
                    <div class="quiz-choices">
                        
                    </div>
                    <div class="quiz-score">
                        <h2>Your score is <span id="score"></span> out of 10</h2>
                    </div>
                </section>
                <footer>
                   
                    <div class="quiz-footer">
                        <button class="next-btn">NEXT</button>
                        <p><span class="quiz-counter">Question <span id="counter"></span> out of 10</span></p>     
                    </div>
                </footer>
            </div><!-- close quiz-box -->
            
        </div><!-- close container -->
        
        <!-- Font Awesome Link -->
        <script src="https://kit.fontawesome.com/413d010aec.js" crossorigin="anonymous"></script>

        <!-- Quiz JS File Links -->
        <script src="js/questions.js"></script>
        <script src="js/quiz.js"></script>

    </body>
</html>
